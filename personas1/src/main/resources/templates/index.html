<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>persona</title>
</head>
<body>

	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>DNI</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona : ${persona}">
				<td th:text="${persona.id}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.dni}"></td>
			<td><a th:href="@{'/eliminar/' + ${persona.id}}"
					class="btn btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
